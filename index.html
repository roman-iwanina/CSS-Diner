<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Dinner</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <h2>Let's go to the mall!</h2>
    </header>

    <div>
      <ul>
        <li>
          <input type="checkbox" id="check1" />
          <label for="check1">
            A lot of pickles <small>for the next lassons about CSS</small>
          </label>
        </li>
        <li>
          <input type="checkbox" id="check2" />
          <label for="check2">
            10 apples
            <small>for more CSS manipulations</small>
          </label>
        </li>
        <li>
          <input type="checkbox" id="check3" />
          <label for="check3">
            20 oranges
            <small>because they a awesome</small>
          </label>
        </li>
        <li>
          <input type="checkbox" id="check4" />
          <label for="check4">
            13 plates
            <small>hm... they always dissappear</small>
          </label>
        </li>
        <li>
          <input type="checkbox" id="check5" />
          <label for="check5">
            15 bentos
          </label>
        </li>

        <li>
          <input type="checkbox" id="check6" />
          <label for="check6">
            1 bottle of Sake ^_^
            <small>for my friends</small>
          </label>
        </li>
      </ul>
    </div>
    <footer>
      <p>Bon appetit ;)</p>
    </footer>
  </body>
</html>
